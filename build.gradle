// Top-level build.gradle (project root)
buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:8.8.0' // AGP version
    }
}

plugins {
    id 'com.android.application' version '8.8.0' apply false  // Match AGP version
    id 'com.android.library' version '8.8.0' apply false      // Match AGP version
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin' version '2.0.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.20' apply false  // Add apply false
    id("com.google.gms.google-services") version "4.4.2" apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}